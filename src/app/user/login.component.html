<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form  #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid && 
      (loginForm.controls.userName?.touched || mouseoverLogin)">Required</em>
      <!-- (input)="userName=$event.target.value"  === (ngModel)="userName" -->
      <input   (ngModel) ="userName" name="userName" 
        id="userName" type="text" required
        class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && 
      (loginForm.controls.password?.touched|| mouseoverLogin)">Required</em>
      <input (ngModel) ="password" name="password" id="password" required
      type="password" class="form-control"placeholder="Password..." />
    </div>
    <div class="mt-3">
     <span (mouseenter)="mouseoverLogin =true"  (mouseleave)="mouseoverLogin =false" >   
    <button type="submit" class="btn saveBtn " [disabled] ="loginForm.invalid">Login</button>
</span>
    <button type="button" class="btn cancelBtn" (click)="cancel()"  >Cancel</button>
  </div>
  </form>
  <br>
  <div *ngIf="loginInvalid" class="alert alert-danger">Invalid Login Info</div>
</div>
